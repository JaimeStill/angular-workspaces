<mat-toolbar>
  <span fxFlex>Home</span>
  <button mat-icon-button
          (click)="themer.toggleTheme()">
    <mat-icon [color]="themer.isLight ? 'accent' : 'default'">
      {{themer.isLight ? 'brightness_5' : 'brightness_3'}}
    </mat-icon>
  </button>
</mat-toolbar>
<section fxLayout="column"
         fxLayoutAlign="start stretch"
         [style.padding.px]="12">
  <mat-form-field [style.margin.px]="8">
    <mat-label>Message</mat-label>
    <input matInput
           #message />
  </mat-form-field>
  <button mat-stroked-button
          color="primary"
          fxFlexAlign="start"
          [disabled]="!(message.value?.length > 0)"
          [style.margin.px]="8"
          (click)="sync.triggerMessage(message.value)">Send Message</button>
</section>
